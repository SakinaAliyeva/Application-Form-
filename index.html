<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>Employment Application Form Example </h1>
        <hr >
    </div>
    <div>
        <form action="form">
            <table border="0">
                <tr>
                    <td >First name*</td>
                    <td>Last name*</td>
                </tr>
                <tr>
                    <td><input type="text" size="25sm"></td>
                    <td><input type="text"></td>
                    
                    
                </tr>
                <tr>
                    <td>Email*</td>
                </tr>
                <tr >
                    <td colspan="2"><input type="text" size="52sm"></td>
                </tr>
                <tr>
                    <td>Portfolio website</td>
                    
                </tr>
                <tr>
                    <td colspan="2"><input type="http://" size="52sm"></td>
                </tr>
                <tr>
                    <td>Position you are applying for *</td>
                    
                </tr>
                <tr><td colspan="2"><input type="text" size="52sm"></td></tr>
                <tr>
                    <td>Salary requirements</td>
                    <td>When can you start?</td>
                </tr>
                <tr>
                    <td><input type="text" size="25"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Phone*</td>
                    <td>Fax</td>
                </tr>
                <tr><td><input type="text" size="25sm"></td><td><input type="text"></td></tr>
                <tr>
                    <td>Are you willing to relocate?</td>
                </tr>
                <tr><td>
                    <in><input type="radio" name="" id="" value="Yes" >Yes</in>
                    <in><input type="radio" name="" id="" value="No">No</in>
                    <in><input type="radio" name="" id="">Not sure</in>
                </td></tr>
                <tr>
                    <td>
                        Last company you worked for
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" size="52sm">
                    </td>
                </tr>
                <tr>
                    <td>Reference/Comments/Questions</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="" id="" cols="50" rows="10"></textarea></td>
                </tr>

            </table>
        </form>
    </div>
    
    
</body>
</html>
